<form class="create-form" [formGroup]="subTipoForm">
  <h2 mat-dialog-title>{{ inputData.title }}</h2>
  <mat-dialog-content class="mat-typography">

    <mat-card class="">
      <mat-card-content>
        <!-- <mat-form-field class="full-width">
          <mat-label>Correo Electronico</mat-label>
          <input type="email" matInput placeholder="Correo Electronico" formControlName="email">
        </mat-form-field> -->

        <mat-form-field class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Ej. ....." formControlName="subTipo" type="text">
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="form['subTipo'].hasError('required') && form['subTipo'].touched">
            El Nombre es obligatorio.
          </mat-error>
          <mat-error *ngIf="form['subTipo'].hasError('subTipo') && form['subTipo'].touched">
            El Nombre de ser valido.
          </mat-error>
        </mat-form-field>



      </mat-card-content>
    </mat-card>

  </mat-dialog-content>
  {{subTipoForm.value | json}}
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="(saveSubTipo())" mat-raised-button color="primary" [disabled]="subTipoForm.invalid"
      ><mat-icon>save</mat-icon>Registrar</button>
  </mat-dialog-actions>
</form>
